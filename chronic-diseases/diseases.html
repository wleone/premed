<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>PreMed | Doenças Crônicas</title>
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <header class="premed w-100p h-65px shadow-black flex-column-center-center-center background-white">
        <img class="w-120px" src="../images/logo-medpass.png" alt="Logo MedPass">
    </header>

    <div class="premed form-container w-100p background-lightGrey flex-column-start-center-center">

        <div class="info-user wrap box size100 flex-row-between-center-center">

            <div class="box size90 flex-column-center-between-center">
                <div class="optionForm m-top-30px flex-row-center-center-center">
                    <div class="w-100p options flex-column-center-center-center">
                        <div class="quest selectOptions first">
                            <p class="w-100p font-medium-15px color-black m-bottom-10px text-align-center">
                                Você tem ou já teve alguma das doenças abaixo?
                            </p>
                            <div class="w-100p contentButtons flex-row-between-center-center flex-wrap">
                                <button type="button" name="button" class="buttonSelect option small" value="true">
                                    <img src="../images/diseases/icon-diabetes.svg" alt="Icone de exemplo" class="svg">
                                    <div class="content">
                                        Diabetes Tipo II
                                    </div>
                                </button>
                                <button type="button" name="button" class="buttonSelect option small" value="true">
                                    <img src="../images/diseases/icon-diabetes-pregnancy.svg" alt="Icone de exemplo" class="svg">
                                    <div class="content">
                                        Diabetes na Gestação
                                        <small class="w-100p">(açúcar alto no sangue na gravidez)</small>
                                    </div>
                                </button>
                                <button type="button" name="button" class="buttonSelect option small" value="true">
                                    <img src="../images/diseases/icon-hypertension.svg" alt="Icone de exemplo" class="svg">
                                    <div class="content">
                                        Hipertensão
                                        <small class="w-100p">(pressão alta)</small>
                                    </div>
                                </button>
                                <button type="button" name="button" class="buttonSelect option small" value="true">
                                    <img src="../images/diseases/icon-heart-attack.svg" alt="Icone de exemplo" class="svg">
                                    <div class="content">
                                        Infarto
                                        <small class="w-100p">(ataque do coração)</small>
                                    </div>
                                </button>
                                <button type="button" name="button" class="buttonSelect option small" value="true">
                                    <img src="../images/diseases/icon-avc.svg" alt="Icone de exemplo" class="svg">
                                    <div class="content">
                                        AVC
                                        <small class="w-100p">(derrame)</small>
                                    </div>
                                </button>
                                <button type="button" name="button" class="buttonSelect option small" value="true">
                                    <img src="../images/diseases/icon-cholesterol.svg" alt="Icone de exemplo" class="svg">
                                    <div class="content">
                                        Displipidemia
                                        <small class="w-100p">(colesterol alto)</small>
                                    </div>
                                </button>
                                <button type="button" name="button" class="buttonSelect option small" value="true">
                                    <img src="../images/diseases/icon-asthma.svg" alt="Icone de exemplo" class="svg">
                                    <div class="content">
                                        Asma
                                        <small class="w-100p">(bronquite)</small>
                                    </div>
                                </button>
                                <button type="button" name="button" class="buttonSelect option small" value="true">
                                    <img src="../images/diseases/icon-dpoc.svg" alt="Icone de exemplo" class="svg">
                                    <div class="content">
                                        DPOC
                                        <small class="w-100p">(efisema pulmonar)</small>
                                    </div>
                                </button>
                                <button type="button" name="button" class="buttonSelect option small" value="true">
                                    <img src="../images/diseases/icon-dst.svg" alt="Icone de exemplo" class="svg">
                                    <div class="content">
                                        DST
                                        <small class="w-100p">(Doenças sexualmente transmissíveis)</small>
                                    </div>
                                </button>
                                <button type="button" name="button" class="buttonSelect option small" value="true">
                                    <img src="../images/diseases/icon-depression.svg" alt="Icone de exemplo" class="svg">
                                    <div class="content">
                                        Depressão
                                    </div>
                                </button>
                                <button type="button" name="button" class="buttonSelect option small" value="true">
                                    <img src="../images/diseases/icon-crohn.svg" alt="Icone de exemplo" class="svg">
                                    <div class="content">
                                        Doença de Crohn
                                        <small class="w-100p">(ou retocolite ulcerativa)</small>
                                    </div>
                                </button>
                                <button type="button" name="button" class="buttonSelect none small" value="true">
                                    <img src="../images/diseases/icon-none.svg" alt="Icone de exemplo" class="svg">
                                    <div class="content">
                                        Nenhuma
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="box contentSteps flex-column-start-start-start m-top-40px">
            <button type="button" name="button" class="goButton background-lightBlue color-white shadow-lightBlue">Próximas perguntas</button>
            <div class="w-100p flex-column-center-center-center m-top-30px font-regular-15px">
                <a href="medication.html" title="" class="link back">Voltar</a>
            </div>
            <div class="steps m-top-30px">
                <p class="w-100p font-regular-12px color-black text-align-center m-bottom-20px">2 / 3</p>
                <div class="bars flex-row-around-center-center">
                    <div class="bar active"></div>
                    <div class="bar active"></div>
                    <div class="bar"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../js/common-functions.js" type="text/javascript"></script>
    <script src="../js/select-options-function.js" type="text/javascript"></script>
    <script type="text/javascript">
        $('.goButton').click(function (event) {
            url = 'diseases-family.html';
            window.location.replace(url);
        });
    </script>
</body>

</html>
