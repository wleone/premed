<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>PreMed | Dados Demográficos</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <header class="w-100p h-65px shadow-black flex-column-center-center-center background-white">
            <img class="w-120px" src="images/logo-medpass.png" alt="Logo MedPass">
        </header>

        <div class="form-container w-100p background-lightGrey flex-column-center-center-center">
            <div class="box contentSteps size33 flex-column-start-start-start">
                <h1 class="w-100p font-medium-35px color-black text-align-center">Dados Demográficos</h1>
                <p class="w-100p font-regular-12px color-black m-top-20px m-bottom-40px text-align-center">
                    Neste primeiro momento, queremos saber um pouco mais sobre você
                </p>
            </div>

            <div class="wrap box size100 flex-row-between-center-center">

                <div class="ethnicity-genre box size100 flex-column-center-between-center">

                    <div class="choose-genre">
                        <p class="w-100p font-medium-15px color-black m-bottom-10px text-align-center">Qual é o seu sexo?</p>
                        <div class="container background-white shadow-black flex-row-between-start-center">
                            <a class="male m-left-30px">
                                <img class="active" src="images/characters/white-man.svg" alt="">
                            </a>
                            <div class="divide translate-horizontal-vertical background-lightGrey"></div>
                            <a class="female m-right-30px">
                                <img src="images/characters/white-woman.svg" alt="">
                            </a>
                        </div>
                    </div>

                    <div class="choose-ethnicity w-90p m-top-40px">
                        <div class="container">
                            <div class="container male flex-row-between-center-center">
                                <a href="" title="">
                                    <div class="card background-white shadow-black flex-column-start-center-start">
                                        <img class="m-top-40px" src="images/characters/white-man.svg" alt="">
                                        <div class="description background-lightBlue zIndex-10 flex-column-center-center-center">
                                            <p class="w-100p font-regular-20px color-white text-align-center">
                                                Branca
                                                <small class="w-100p font-regular-10px color-white text-align-center">(Caucasiana)</small>
                                            </p>
                                        </div>
                                    </div>
                                </a>

                                <a href="" title="">
                                    <div class="card background-white shadow-black flex-column-start-center-start">
                                        <img class="m-top-40px" src="images/characters/asian-man.svg" alt="">
                                        <div class="description background-lightBlue zIndex-10 flex-column-center-center-center">
                                            <p class="w-100p font-regular-20px color-white text-align-center">
                                                Amarela
                                                <small class="w-100p font-regular-10px color-white text-align-center">(Asiática)</small>
                                            </p>
                                        </div>
                                    </div>
                                </a>

                                <a href="" title="">
                                    <div class="card background-white shadow-black flex-column-start-center-start">
                                        <img class="m-top-40px" src="images/characters/black-man.svg" alt="">
                                        <div class="description background-lightBlue zIndex-10 flex-column-center-center-center">
                                            <p class="w-100p font-regular-20px color-white text-align-center">
                                                Preta
                                                <small class="w-100p font-regular-10px color-white text-align-center">(Afrodescendente)</small>
                                            </p>
                                        </div>
                                    </div>
                                </a>

                                <a href="" title="">
                                    <div class="card background-white shadow-black flex-column-start-center-start">
                                        <img class="m-top-40px" src="images/characters/other-man.svg" alt="">
                                        <div class="description background-lightBlue zIndex-10 flex-column-center-center-center">
                                            <p class="w-100p font-regular-20px color-white text-align-center">
                                                Outra
                                            </p>
                                        </div>
                                    </div>
                                </a>
                            </div>

                            <div class="container female flex-row-between-center-center">
                                <a href="" title="">
                                    <div class="card background-white shadow-black flex-column-start-center-start">
                                        <img class="m-top-40px" src="images/characters/white-woman.svg" alt="">
                                        <div class="description background-lightBlue zIndex-10 flex-column-center-center-center">
                                            <p class="w-100p font-regular-20px color-white text-align-center">
                                                Branca
                                                <small class="w-100p font-regular-10px color-white text-align-center">(Caucasiana)</small>
                                            </p>
                                        </div>
                                    </div>
                                </a>

                                <a href="" title="">
                                    <div class="card background-white shadow-black flex-column-start-center-start">
                                        <img class="m-top-40px" src="images/characters/asian-woman.svg" alt="">
                                        <div class="description background-lightBlue zIndex-10 flex-column-center-center-center">
                                            <p class="w-100p font-regular-20px color-white text-align-center">
                                                Amarela
                                                <small class="w-100p font-regular-10px color-white text-align-center">(Asiática)</small>
                                            </p>
                                        </div>
                                    </div>
                                </a>

                                <a href="" title="">
                                    <div class="card background-white shadow-black flex-column-start-center-start">
                                        <img class="m-top-40px" src="images/characters/black-woman.svg" alt="">
                                        <div class="description background-lightBlue zIndex-10 flex-column-center-center-center">
                                            <p class="w-100p font-regular-20px color-white text-align-center">
                                                Preta
                                                <small class="w-100p font-regular-10px color-white text-align-center">(Afrodescendente)</small>
                                            </p>
                                        </div>
                                    </div>
                                </a>

                                <a href="" title="">
                                    <div class="card background-white shadow-black flex-column-start-center-start">
                                        <img class="m-top-40px" src="images/characters/other-woman.svg" alt="">
                                        <div class="description background-lightBlue zIndex-10 flex-column-center-center-center">
                                            <p class="w-100p font-regular-20px color-white text-align-center">
                                                Outra
                                            </p>
                                        </div>
                                    </div>
                                </a>
                            </div>

                        </div>

                    </div>
                </div>

            </div>

            <div class="box contentSteps flex-column-start-start-start">
                <button type="button" name="button" class="goButton background-lightBlue color-white shadow-lightBlue">Próximas perguntas</button>
                <div class="steps m-top-30px">
                    <p class="w-100p font-regular-12px color-black text-align-center m-bottom-20px">1 / 5</p>
                    <div class="bars flex-row-around-center-center">
                        <div class="bar active"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>
                </div>
            </div>
        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="js/ethnicity-genre-function.js" type="text/javascript"></script>
        <script type="text/javascript">
            $('.goButton').click(function(event) {
                url = 'birthday.html';
                window.location.replace(url);
            });
        </script>
    </body>
</html>
