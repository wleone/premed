<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>PreMed | Dados Demográficos</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="premed w-100p h-65px shadow-black flex-column-center-center-center background-white">
        <img class="w-120px" src="images/logo-medpass.png" alt="Logo MedPass">
    </header>

    <div class="premed form-container w-100p background-lightGrey flex-column-center-center-center">

        <div class="wrap box size100 flex-row-between-center-center">
            <form class="signupForm">
                <input type="text" name="name" value="" placeholder="Coloque o nome" pattern="^[a-zA-Zàáã\é\ê\í\õ\ó\ô\ú\ûçÇ][[a-zA-Zàáã\é\ê\í\õ\ó\ô\ú\ûçÇ]+( (e|[[a-zA-Zàáã\é\ê\í\õ\ó\ô\ú\ûçÇ][[a-zA-Zàáã\é\ê\í\õ\ó\ô\ú\ûçÇ]+))*$">
                <input type="password" name="password" value="" placeholder="Digite a senha" pattern="^(\d)(?!\1{2}\.\1{3}\.\1{3}-\1{2}$)\d{2}\.\d{3}\.\d{3}-\d{2}$">
                <input type="password" name="password_confirmation" value="" placeholder="Confirme a senha">
                <input type="text" name="cpf" value="" pattern="\d" placeholder="Digite o CPF">
                <input type="email" name="email" value="" placeholder="Digite o e-mail">
                <input type="checkbox" name="agree" value="true">
                <button type="button" name="button" id="sendSignup">Enviar</button>
            </form>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../js/common-functions.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/signup-function.js"></script>
    </body>
</html>
