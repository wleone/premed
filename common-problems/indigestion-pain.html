<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>PreMed | Problemas Comuns</title>
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <header class="premed w-100p h-65px shadow-black flex-column-center-center-center background-white">
        <img class="w-120px" src="../images/logo-medpass.png" alt="Logo MedPass">
    </header>

    <div class="premed form-container w-100p background-lightGrey flex-column-start-center-center">

        <div class="info-user wrap box size100 flex-row-between-center-center">

            <div class="box size90 flex-column-center-between-center">
                <div class="optionForm m-top-30px flex-row-center-center-center">
                    <div class="w-100p options">
                        <div class="quest first">
                            <p class="w-100p font-medium-15px color-black m-bottom-10px">
                                <small class="w-100p font-medium-10px color-black">
                                    Responda se nas últimas duas semanas:
                                </small>
                                Teve azia ou má-digestão?
                            </p>
                            <div class="contentButtons flex-row-start-start-center flex-wrap m-bottom-60px">
                                <button type="button" name="button" class="buttonSelect first small" value="true">Sim</button>
                                <button type="button" name="button" class="buttonSelect second small" value="false">Não</button>
                            </div>
                        </div>
                    </div>
                    <div class="illustrations problems horizontal-transition">
                        <img src="../images/habits-behaviors/beverage-alcoholic.svg" alt="" class="activity pain top-50p translate-horizontal-vertical">
                        <img src="../images/habits-behaviors/beverage-non-alcoholic.svg" alt="" class="activity no-pain top-50p translate-horizontal-vertical">
                    </div>
                </div>
            </div>

        </div>

        <div class="box contentSteps flex-column-start-start-start m-top-40px">
            <button type="button" name="button" class="goButton background-lightBlue color-white shadow-lightBlue">Próximas perguntas</button>
            <div class="w-100p flex-column-center-center-center m-top-30px font-regular-15px">
                <a href="head-pain.html" title="" class="link back">Voltar</a>
            </div>
            <div class="steps m-top-30px">
                <p class="w-100p font-regular-12px color-black text-align-center m-bottom-20px">3 / 3</p>
                <div class="bars flex-row-around-center-center">
                    <div class="bar active"></div>
                    <div class="bar active"></div>
                    <div class="bar active"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../js/common-functions.js" type="text/javascript"></script>
    <script src="../js/common-pain-function.js" type="text/javascript"></script>
    <script type="text/javascript">
        $('.goButton').click(function (event) {
            url = 'common-problems-success.html';
            window.location.replace(url);
        });
    </script>
</body>

</html>
